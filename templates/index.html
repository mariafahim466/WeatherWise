<!DOCTYPE html>
<html>
<head>
    <title>WeatherBuddy</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f8ff; }
        .card { background: #fff; border-radius: 10px; padding: 20px; margin: 20px auto; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px; width: 80%; }
        h1 { color: #007acc; }
    </style>
</head>
<body>
    <h1>WeatherBuddy</h1>
    
    <div class="card">
        <form action="/" method="get">
            <input type="text" name="city" placeholder="Enter your city" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>
    </div>

    {% if summary %}
    <div class="card">
        <h2>Weather Summary:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
